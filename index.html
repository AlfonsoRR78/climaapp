<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@600&family=Oswald&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Clima pagina</title>
</head>
<body>
    <div class="container"> <!--tarjeta donde se contendra el cuadro de clima-->
        <div class="busqueda"><!--apartado de busqueda-->
            <input type="text" class="busqueda-barra" placeholder="Ingrese la ciudad">
            <button id="button1"><svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 512 512" height="1.5em" width="1.5em" xmlns="http://www.w3.org/2000/svg"><path d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6.1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z"></path></svg>
            </button> <!--se exporta icono de busqueda de react icons-->             
            
        </div>
       
        <div class="temperatura"><!--informacion de regreso-->
            <h2 class="ciudad" id="ciudad1">Temperatura</h2>
            <h1 class="temperatura_info" id="temperatura1">°C</h1>
            <h2 id="tempfar">°F</h2>          
            <h3 class="nubosidad" id="nubosidad1">nubosidad</h3>
            <div class="contenedor">
                <h3 class="tempmin" id="tempmin1">temperatura minima</h3>
                <h3 class="tempmax" id="tempmax1">temperatura maxima</h3>

            </div>
        </div>
    </div>
</body>
</html>
